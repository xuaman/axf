{% extends "base_user.html" %}
{% load static %}
{% block ext_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static "axf/user/css/register.css" %}">
{% endblock %}

{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/register.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="container">
        <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{% url 'axf:register' %}" onsubmit="return check()">
            {% csrf_token %}

            <div id="register_username" class="form-group  has-feedback">
                <label class="control-label" for="inputSuccess2">用户名</label>
                <input type="text" id="register_username_input" name="username" class="form-control" placeholder="请输入用户名">
                <span class="glyphicon  form-control-feedback sr-only" aria-hidden="true"></span>

            </div>
            <div id="register_email" class="form-group  has-feedback">
                <label class="control-label" for="inputWarning2">邮箱</label>
                <input type="email" id="register_email_input" name="email" class="form-control "  placeholder="请输入邮箱">
                <span class="glyphicon  sr-only  form-control-feedback" aria-hidden="true"></span>
            </div>
            <div id="register_passwd1" class="register_passwd form-group  has-feedback">
                <label class="control-label" for="inputSuccess2">密码</label>
                <input type="password" id="register_passwd1_input" name="passwd" class="form-control"  placeholder="请输入密码">
                <span class="glyphicon register_passwd_span  sr-only form-control-feedback" aria-hidden="true"></span>
            </div>
            <div id="register_passwd2" class="register_passwd  form-group  has-feedback">
                <label class="control-label" for="inputWarning2">确认密码</label>
                <input type="password" id="register_passwd2_input"  class="form-control"  placeholder="请确认密码">
                <span class="glyphicon register_passwd_span sr-only form-control-feedback" aria-hidden="true"></span>
            </div>

            <div id="register_icon" class="form-group  has-feedback">
                <label  class="control-label" for="icon_input">头像</label>
                <input name="icon" id="register_icon_input" type="file" id="icon_input">
                <span class="glyphicon  sr-only form-control-feedback" aria-hidden="true"></span>
            </div>

            <button type="submit" class="btn btn-success btn-block">注册</button>


        </form>

    </div>

{% endblock %}
