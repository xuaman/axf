{% extends 'base_address.html' %}
{% load static %}






{% block content %}

<form class="form-horizontal" method="post">
{% csrf_token %}
  <div class="form-group">
    <label  class="col-sm-2 control-label">收货人</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" placeholder="请输入收货人">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">联系方式</label>
    <div class="col-sm-10">
      <input type="text" name="phone" class="form-control"  placeholder="请输入联系方式">
    </div>
  </div><div class="form-group">
    <label  class="col-sm-2 control-label">收货地址</label>
    <div class="col-sm-10">
      <input type="text" name="address" class="form-control"  placeholder="请输入收货地址">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success btn-block">添加地址</button>
    </div>
  </div>
</form>

{% endblock %}
